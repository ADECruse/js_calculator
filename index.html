<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="calculator">
            <div id="display-result">0</div>
            <button id="clear">C</button>
            <div id="digits">
                <button class="digit my-button">7</button>
                <button class="digit my-button">8</button>
                <button class="digit my-button">9</button>
                <button class="digit my-button">4</button>
                <button class="digit my-button">5</button>
                <button class="digit my-button">6</button>
                <button class="digit my-button">1</button>
                <button class="digit my-button">2</button>
                <button class="digit my-button">3</button>
                <button id="zero" class="digit">0</button>
                <button id="decimal">.</button>
            </div>
            <div id="operators">
                <button class="operator" id="divide">&divide;</button>
                <button class="operator" id="multiply">&times;</button>
                <button class="operator" id="subtract">&minus;</button>
                <button class="operator" id="add">+</button>
                <button id="equals">=</button>               
            </div>       
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
